<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>CALCULATOR</title>
</head>
<body>
	<div class="main-project">


	<div class="intro-text">
 	<h1>CALCULATOR</h1>
 	</div>
 	<div id="screen" >
 			<input type="text" class="screen" disabled  >
 		</div>

 	<div class="calculate">

 		<button value="+" class="plus">+</button>
 		<button value="-" class="plus"> -</button>
 		<button value="*" class="plus"> *</button>
 		<button value="/" class="plus"> /</button>
 		<button value="=" class="plus"> =</button>
 		<br/>
 		<br/>
 		<br/>
 		<button value="6" class="plus">6</button>
 		<button value="7" class="plus">7</button>
 		<button value="8" class="plus">8</button>
 		<button value="9" class="plus">9</button>
		<br/>
 		<br/>
 		<br/>
 		<button value="2" class="plus">2</button>
 		<button value="3" class="plus">3</button>
 		<button value="4" class="plus">4</button>
 		<button value="5" class="plus">5</button>
 		
 		<br/>
 		<br/>
 		<br/>
 		<button value="1" class="plus">1</button>
 		<button value="0" class="plus">0</button>
 		<button value="c" class="plus">C</button>

 		
 	</div>
 	

 	</div>
<script src="app.js"></script>
</body>
</html>
